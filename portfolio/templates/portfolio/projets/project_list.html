{% extends 'portfolio/base_pr.html' %}
{% load static %}

{% block content %}
    <!-- Boucle sur les projets -->
    {% for project in projects %}
        <div class="row">
            <div class="col-md-12">
                <h1>{{ project.project_title }}</h1>
                <p>{{ project.project_description }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
