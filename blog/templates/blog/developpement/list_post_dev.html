{% extends 'blog/base_blog.html' %}
{% load static %}

{% block content %}
    <style>

        .box-blog {
          flex-wrap: wrap;
          display: flex;
          width: 100%;
          margin: 100px auto;
          padding: 0;
          flex-direction: row;
          justify-content: space-around;
        }

        div.p-md-5 {
          width: 40%;
            border: solid 1px ;
        }

        div.p-md-5 > div {
          width: 100%;
        }

        h1.text-center {
          margin-top: 80px;
        }

        @media (min-width: 768px) {
          .p-md-5 {
            padding: 1rem !important;
          }
        }

    </style>
<h1 class="text-center">L'actus des devs</h1>

<div class="container box-blog" style="flex-direction:row;">

    {% for post in post_list %}
    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">{{ post.title }}</h1>
            <p>{{ post.author }} | {{ post.created_on}} </p>
            <p class="lead my-3">{{ post.content|slice:":400" }}...</p>
            <p class="lead mb-0">
                 <a href="{% url 'post_detail_dev' post.slug  %}" class="text-white fw-bold">Continué à lire &rarr;</a>
            </p>
        </div>
    <p class="italic">ici tags (ex:python etc)</p>
    </div>
    {% endfor %}
</div>

    <!--===== separateur =====-->
    <div class="separateur"></div>
{%  endblock %}
