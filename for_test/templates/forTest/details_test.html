{% extends 'portfolio/base_pr.html' %}
{% load static %}

{% block content %}

    {% for project in project_list %}
        <div class="card">
            <div class="card__content">
                <h2>{{ project.title }}</h2>
                <img src="{{ project.image.url }}" alt="project image">
                <p>{{ project.description }}</p>
                <a href="{% url 'details_projet' project.slug %}">Voir le projet</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
